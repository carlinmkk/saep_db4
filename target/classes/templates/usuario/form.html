</head>

<body>
    <link rel="stylesheet" th:href="@{/css/_layout.css}">
    <link rel="stylesheet" th:href="@{/css/form.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <h2>Cadastro de Usu√°rio</h2>

    <form th:action="@{/usuarios/salvar}" th:object="${usuario}" method="post">

        <input type="hidden" th:field="*{id}">

        <input type="text" th:field="*{nome}" placeholder="Nome" required><br><br>

        <th:label> </th:label></label><br>
        <input type="email" th:field="*{email}" placeholder="E-mail" required><br><br>

        <th:label th:placeholder="Senha" style="color: black;"></label><br>
            <input type="password" th:field="*{senha}" placeholder="Senha" required><br><br>

            <button type="submit" style="border-radius: 10px;">Salvar</button>
    </form>
    <br>
    <a th:href="@{/usuarios}">Voltar</a>
