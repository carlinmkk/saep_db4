<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cadastro de Produto</title>

  <!-- Bootstrap e ícones -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

  <!-- Layout customizado -->
  <link rel="stylesheet" th:href="@{/css/_layout.css}">

  <style>
    body {
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .container {
      margin-top: 90px;
      max-width: 700px;
      background: rgba(0, 0, 0, 0.7);
      border-radius: 15px;
      padding: 30px 35px;
      box-shadow: 0 0 12px rgba(0, 212, 255, 0.25);
      color: #f8f9fa;
    }

    h2 {
      color: #00d4ff;
      font-weight: 600;
      margin-bottom: 25px;
    }

    label {
      color: #dcdcdc;
      font-weight: 500;
    }

    .btn-primary, .btn-secondary {
      border-radius: 50px;
      font-weight: 600;
      letter-spacing: 0.4px;
      width: 120px;
      transition: 0.3s;
    }

    .btn-primary {
      background: linear-gradient(90deg, #00d4ff, #0097a7);
      border: none;
    }

    .btn-primary:hover {
      background: linear-gradient(90deg, #03e1ff, #00acc1);
      transform: scale(1.05);
    }

    .btn-secondary {
      background: linear-gradient(90deg, #999, #666);
      border: none;
    }

    .btn-secondary:hover {
      background: linear-gradient(90deg, #aaa, #777);
      transform: scale(1.05);
    }

    .form-actions {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 25px;
    }
  </style>
</head>

<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark shadow-sm fixed-top">
    <div class="container-fluid px-4">
      <a class="navbar-brand" th:href="@{/principal}">
        Página Principal
      </a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
              aria-controls="navbarNav" aria-expanded="false" aria-label="Alternar navegação">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav align-items-center">
          <li class="nav-item"><a class="nav-link" th:href="@{/produtos}"><i class="bi bi-box-seam"></i> Produtos</a></li>
          <li class="nav-item ms-3">
            <form th:action="@{/logout}" method="post" class="d-inline">
              <button type="submit" class="btn btn-sm btn-outline-warning"><i class="bi bi-box-arrow-right"></i> Sair</button>
            </form>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Conteúdo principal -->
  <div th:fragment="conteudo" class="container">
    <h2 class="text-center">
      <i class="bi bi-box2-heart"></i>
      <span th:text="${produto.id != null} ? 'Editar Produto' : 'Novo Produto'"></span>
    </h2>

    <form th:action="@{/produtos/salvar}" th:object="${produto}" method="post" class="needs-validation" novalidate>
      <input type="hidden" th:field="*{id}" />

      <div class="row mb-3">
        <div class="col-md-6">
          <label for="descproduto" class="form-label">Descrição</label>
          <input type="text" id="descproduto" th:field="*{descproduto}" class="form-control"
                 placeholder="Informe a descrição do produto" required>
          <div class="invalid-feedback">Informe a descrição do produto.</div>
        </div>

        <div class="col-md-3">
          <label for="unidmedida" class="form-label">Unidade</label>
          <input type="text" id="unidmedida" th:field="*{unidmedida}" class="form-control" placeholder="Ex: un, kg, cx" required>
          <div class="invalid-feedback">Informe a unidade de medida.</div>
        </div>

        <div class="col-md-3">
          <label for="tipo" class="form-label">Tipo</label>
          <select th:field="*{tipo.id}" class="form-select" required>
            <option value="">Selecione um tipo</option>
            <option th:each="t : ${tipos}" th:value="${t.id}" th:text="${t.descricao}"
                    th:selected="${produto.tipo != null and t.id == produto.tipo.id}"></option>
          </select>
          <div class="invalid-feedback">Selecione o tipo do produto.</div>
        </div>
      </div>

      <div class="row mb-3">
        <div class="col-md-6">
          <label for="estoqueatual" class="form-label">Estoque Atual</label>
          <input type="number" id="estoqueatual" th:field="*{estoqueatual}" class="form-control" min="0" required>
          <div class="invalid-feedback">Informe a quantidade atual.</div>
        </div>

        <div class="col-md-6">
          <label for="estoqueminimo" class="form-label">Estoque Mínimo</label>
          <input type="number" id="estoqueminimo" th:field="*{estoqueminimo}" class="form-control" min="0" required>
          <div class="invalid-feedback">Informe o estoque mínimo permitido.</div>
        </div>
      </div>

      <div class="form-actions">
        <button type="submit" class="btn btn-primary">
          <i class="bi bi-save"></i> Salvar
        </button>
        <a th:href="@{/produtos}" class="btn btn-secondary">
          <i class="bi bi-arrow-left"></i> Voltar
        </a>
      </div>
    </form>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
  <script th:href="@{/js/validacao.js}"></script>
</body>
</html>
