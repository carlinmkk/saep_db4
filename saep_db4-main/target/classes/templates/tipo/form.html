<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cadastro de Tipo de Produto</title>

  <!-- Bootstrap e ícones -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

  <!-- Layout -->
  <link rel="stylesheet" th:href="@{/css/_layout.css}">

  <style>
    body {
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: #f8f9fa;
    }

    .navbar {
      background: rgba(0, 0, 0, 0.8);
      backdrop-filter: blur(10px);
    }

    .navbar-brand {
      font-weight: 700;
      color: #00d4ff !important;
      letter-spacing: 1px;
    }

    .nav-link {
      color: #f8f9fa !important;
      font-weight: 500;
    }

    .nav-link:hover {
      color: #3f78c2 !important;
    }

    .container {
      background: rgba(0, 0, 0, 0.7);
      border-radius: 15px;
      padding: 30px 35px;
      max-width: 500px;
      box-shadow: 0 0 12px rgba(0, 212, 255, 0.25);
      color: #f8f9fa;
      margin-top: 90px;
      height: 400px;
    }

    h2 {
      color: #00d4ff;
      font-weight: 600;
      margin-bottom: 25px;
      text-align: center;
    }

    label {
      color: #dcdcdc;
      font-weight: 500;
    }

    .btn-primary, .btn-secondary {
      border-radius: 50px;
      font-weight: 600;
      letter-spacing: 0.4px;
      width: 120px;
      transition: 0.3s;
    }

    .btn-primary {
      background: linear-gradient(90deg, #00d4ff, #0097a7);
      border: none;
    }

    .btn-primary:hover {
      background: linear-gradient(90deg, #03e1ff, #00acc1);
      transform: scale(1.05);
    }

    .btn-secondary {
      background: linear-gradient(90deg, #999, #666);
      border: none;
    }

    .btn-secondary:hover {
      background: linear-gradient(90deg, #aaa, #777);
      transform: scale(1.05);
    }

    .form-actions {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 25px;
    }

  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark shadow-sm fixed-top">
    <div class="container-fluid px-4">
      <a class="navbar-brand" th:href="@{/principal}">Página Principal</a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
              aria-controls="navbarNav" aria-expanded="false" aria-label="Alternar navegação">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav align-items-center">
          <li class="nav-item"><a class="nav-link" th:href="@{/tipos}"><i class="bi bi-tags"></i> Tipos</a></li>
          <li class="nav-item ms-3">
            <form th:action="@{/logout}" method="post" class="d-inline">
              <button type="submit" class="btn btn-sm btn-outline-warning"><i class="bi bi-box-arrow-right"></i> Sair</button>
            </form>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Conteúdo -->
  <div class="container">
    <h2><i class="bi bi-tags"></i> Cadastro de Tipo</h2>
    <br>
    <form th:action="@{/tipos/salvar}" th:object="${tipo}" method="post" class="needs-validation" novalidate>
      <div class="mb-3">
        <label for="descricao" class="form-label">Descrição</label>
        <input type="text" id="descricao" th:field="*{descricao}" class="form-control"
               placeholder="Ex: Corante, Alvejante..." required>
        <div class="invalid-feedback">Informe a descrição.</div>
      </div>
      <br><br><br><br>
      <div class="form-actions">
        <a th:href="@{/tipos}" class="btn btn-secondary">
          <i class="bi bi-arrow-left"></i> Voltar
        </a>
        <button type="submit" class="btn btn-primary">
          <i class="bi bi-save"></i> Salvar
        </button>
      </div>
    </form>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
