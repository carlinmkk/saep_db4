<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Novo Movimento</title>

  <!-- Bootstrap e ícones -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

  <!-- Layout customizado -->
  <link rel="stylesheet" th:href="@{/css/_layout.css}">

  <style>
    body {
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .container {
      margin-top: 90px;
      max-width: 700px;
      background: rgba(0, 0, 0, 0.7);
      border-radius: 15px;
      padding: 30px 35px;
      box-shadow: 0 0 12px rgba(0, 212, 255, 0.25);
      color: #f8f9fa;
    }

    h2 {
      color: #00d4ff;
      font-weight: 600;
      margin-bottom: 25px;
      text-align: center;
    }

    label {
      color: #dcdcdc;
      font-weight: 500;
    }

    .btn-primary, .btn-secondary {
      border-radius: 50px;
      font-weight: 600;
      letter-spacing: 0.4px;
      width: 120px;
      transition: 0.3s;
    }

    .btn-primary {
      background: linear-gradient(90deg, #00d4ff, #0097a7);
      border: none;
    }

    .btn-primary:hover {
      background: linear-gradient(90deg, #03e1ff, #00acc1);
      transform: scale(1.05);
    }

    .btn-secondary {
      background: linear-gradient(90deg, #999, #666);
      border: none;
    }

    .btn-secondary:hover {
      background: linear-gradient(90deg, #aaa, #777);
      transform: scale(1.05);
    }

    .form-actions {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 25px;
    }

    .text-danger {
      background: rgba(255, 0, 0, 0.15);
      border: 1px solid rgba(255, 0, 0, 0.3);
      padding: 10px;
      border-radius: 8px;
      text-align: center;
      color: #ff7b7b;
      font-weight: 600;
    }
  </style>
</head>

<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark shadow-sm fixed-top">
    <div class="container-fluid px-4">
      <a class="navbar-brand" th:href="@{/principal}">
        Página Principal
      </a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
              aria-controls="navbarNav" aria-expanded="false" aria-label="Alternar navegação">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav align-items-center">
          <li class="nav-item"><a class="nav-link active" th:href="@{/movimentos}"><i class="bi bi-arrow-left-right"></i> Movimentos de Estoque</a></li>
          <li class="nav-item ms-3">
            <form th:action="@{/logout}" method="post" class="d-inline">
              <button type="submit" class="btn btn-sm btn-outline-warning"><i class="bi bi-box-arrow-right"></i> Sair</button>
            </form>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Conteúdo principal -->
  <div th:fragment="conteudo" class="container">
    <h2>
      <i class="bi bi-box-seam"></i> Novo Movimento
    </h2>

    <p th:if="${erro}" th:text="${erro}" class="text-danger"></p>

    <form th:action="@{/movimentos/salvar}" th:object="${movimento}" method="post">

      <div class="mb-3">
        <label class="form-label">Produto</label>
        <select class="form-select" th:field="*{produto.id}" required>
          <option value="">Selecione um produto</option>
          <option th:each="p : ${produtos}" th:value="${p.id}" th:text="${p.descproduto}"></option>
        </select>
      </div>

      <div class="mb-3">
        <label class="form-label">Tipo de Movimento</label>
        <select class="form-select" th:field="*{tipomovto}" required>
          <option value="E">Entrada</option>
          <option value="S">Saída</option>
        </select>
      </div>

      <div class="mb-3">
        <label class="form-label">Quantidade</label>
        <input type="number" step="0.01" min="0" class="form-control" th:field="*{qtdmovto}" required>
      </div>

      <div class="form-actions">
        <button type="submit" class="btn btn-primary">
          <i class="bi bi-save"></i> Salvar
        </button>
        <a th:href="@{/movimentos}" class="btn btn-secondary">
          <i class="bi bi-arrow-left"></i> Voltar
        </a>
      </div>
    </form>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
