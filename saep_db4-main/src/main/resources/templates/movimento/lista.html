<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <title>Movimentos de Estoque</title>

  <link rel="stylesheet" th:href="@{/css/_layout.css}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</head>

<body>

  <!-- ===== Navbar ===== -->
  <nav class="navbar navbar-expand-lg navbar-dark shadow-sm fixed-top">
    <div class="container-fluid px-4">
      <a class="navbar-brand" th:href="@{/principal}">Página Principal</a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Alternar navegação">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav align-items-center">
          <li class="nav-item"><a class="nav-link" th:href="@{/produtos}"><i class="bi bi-box-seam"></i> Produtos</a></li>
          <li class="nav-item"><a class="nav-link" th:href="@{/tipos}"><i class="bi bi-tags"></i> Tipos</a></li>
          <li class="nav-item"><a class="nav-link active" th:href="@{/movimentos}"><i class="bi bi-arrow-left-right"></i> Movimentos de estoque</a></li>
          <li class="nav-item"><a class="nav-link" th:href="@{/usuarios}"><i class="bi bi-people"></i>Gestão de Usuários</a></li>

          <!-- Campo de busca -->
          <li class="nav-item ms-3">
            <form class="d-flex" th:action="@{/movimentos/buscar}" method="get">
              <input class="form-control me-2" type="search" name="termo" th:value="${termo}"
                     placeholder="Buscar por produto, tipo..." aria-label="Pesquisar">
              <button class="btn btn-outline-success" type="submit">Pesquisar</button>
            </form>
          </li>
        </ul>

        <!-- Botão de sair -->
        <form th:action="@{/logout}" method="post" class="d-inline align-items-end">
          <button type="submit" class="btn btn-sm btn-logout btn-outline-warning" style="margin-left: 35px;">
            <i class="bi bi-box-arrow-right"></i> Sair
          </button>
        </form>
      </div>
    </div>
  </nav>

  <!-- ===== Conteúdo ===== -->
  <div th:fragment="conteudo" class="container mt-5">

    <!-- Título -->
    <h2 class="text-info mb-4 text-center">
      <i class="bi bi-arrow-left-right"></i> Movimentos de Estoque
    </h2>

    <!-- Botões -->
    <div class="d-flex justify-content-between mb-4">
      <a th:href="@{/movimentos/novo}" class="btn btn-success">
        <i class="bi bi-plus-circle"></i> Novo Movimento
      </a>
      <a th:href="@{/principal}" class="btn btn-secondary">
        <i class="bi bi-arrow-left"></i> Voltar
      </a>
    </div>

    <!-- Mensagens -->
    <div th:if="${mensagemSucesso}" class="alert alert-success text-center" th:text="${mensagemSucesso}"></div>
    <div th:if="${mensagemErro}" class="alert alert-danger text-center" th:text="${mensagemErro}"></div>

    <!-- Tabela -->
    <div class="table-responsive">
      <table class="table table-hover table-bordered align-middle text-center shadow-sm">
        <thead class="table-dark">
          <tr style="color: white;">
            <th>ID</th>
            <th>Produto</th>
            <th>Tipo</th>
            <th>Quantidade</th>
            <th>Data</th>
            <th>Usuário</th>
          </tr>
        </thead>
        <tbody style="background-color: grey;">
          <tr th:each="m : ${movimentos}" style="color:white;">
            <td th:text="${m.idtransacao}"></td>
            <td th:text="${m.produto.descproduto}"></td>
            <td th:text="${m.tipomovto}"></td>
            <td th:text="${m.qtdmovto}"></td>
            <td th:text="${#temporals.format(m.datahoramovto, 'dd/MM/yyyy HH:mm')}"></td>
            <td th:text="${m.usuario.nome}"></td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- Atualização -->
    <p class="text-light text-end mt-3">
      <small>Atualizado em <span th:text="${#dates.format(#dates.createNow(), 'dd/MM/yyyy HH:mm')}"></span></small>
    </p>

  </div>
</body>
</html>
