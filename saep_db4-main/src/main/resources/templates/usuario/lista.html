<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Lista de Usuários</title>
    <link rel="stylesheet" th:href="@{/css/_layout.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
</head>

<body>

<nav class="navbar navbar-expand-lg navbar-dark shadow-sm fixed-top">
    <div class="container-fluid px-4">
        <a class="navbar-brand" th:href="@{/principal}">Página Principal</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Alternar navegação">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav align-items-center">
          <li class="nav-item"><a class="nav-link" th:href="@{/produtos}"><i class="bi bi-box-seam"></i> Produtos</a></li>
          <li class="nav-item"><a class="nav-link" th:href="@{/tipos}"><i class="bi bi-tags"></i> Tipos</a></li>
          <li class="nav-item"><a class="nav-link active" th:href="@{/movimentos}"><i class="bi bi-arrow-left-right"></i> Movimentos de estoque</a></li>
          <li class="nav-item"><a class="nav-link" th:href="@{/usuarios}"><i class="bi bi-people"></i>Gestão de Usuários</a></li>

          <!-- Campo de busca -->
          <li class="nav-item ms-3">
            <form class="d-flex" th:action="@{/movimentos/buscar}" method="get">
              <input class="form-control me-2" type="search" name="termo" th:value="${termo}"
                     placeholder="Buscar por produto, tipo..." aria-label="Pesquisar">
              <button class="btn btn-outline-success" type="submit">Pesquisar</button>
            </form>
          </li>
        </ul>

        <!-- Botão de sair -->
        <form th:action="@{/logout}" method="post" class="d-inline align-items-end">
          <button type="submit" class="btn btn-sm btn-logout btn-outline-warning" style="margin-left: 35px;">
            <i class="bi bi-box-arrow-right"></i> Sair
          </button>
        </form>
      </div>
    </div>
</nav>

<div th:fragment="conteudo" class="container mt-5">

    <!-- Título -->
    <h2 class="text-info mb-4 text-center">
        <i class="bi bi-people"></i> Lista de Usuários
    </h2>

    <!-- Mensagens de alerta -->
    <div th:if="${mensagemSucesso}" class="alert alert-success text-center" th:text="${mensagemSucesso}"></div>
    <div th:if="${mensagemErro}" class="alert alert-danger text-center" th:text="${mensagemErro}"></div>

    <!-- Botões -->
    <div class="d-flex justify-content-between mb-4">
        <a th:href="@{/usuarios/novo}" class="btn btn-success">
            <i class="bi bi-plus-circle"></i> Novo Usuário
        </a>
        <a th:href="@{/principal}" class="btn btn-secondary">
            <i class="bi bi-arrow-left"></i> Voltar
        </a>
    </div>

    <!-- Tabela de usuários -->
    <div class="table-responsive">
        <table class="table table-hover table-bordered align-middle text-center shadow-sm">
            <thead class="table-dark">
                <tr style="color:white;">
                    <th>Nome</th>
                    <th>Email</th>
                    <th>Função</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody style="background-color: grey;">
                <tr th:each="usuario : ${usuarios}" style="color:white;">
                    <td th:text="${usuario.nome}"></td>
                    <td th:text="${usuario.email}"></td>
                    <td th:text="${usuario.role}"></td>
                    <td>
                        <a th:href="@{'/usuarios/editar/' + ${usuario.id}}" class="btn btn-sm btn-primary me-2">
                            <i class="bi bi-pencil"></i> Editar
                        </a>
                        <a th:href="@{'/usuarios/excluir/' + ${usuario.id}}" class="btn btn-sm btn-danger"
                           onclick="return confirm('Tem certeza que deseja excluir este usuário?');">
                            <i class="bi bi-trash"></i> Excluir
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Atualização -->
    <p class="text-light text-end mt-3">
        <small>Atualizado em <span th:text="${#dates.format(#dates.createNow(), 'dd/MM/yyyy HH:mm')}"></span></small>
    </p>

</div>
</body>
</html>
