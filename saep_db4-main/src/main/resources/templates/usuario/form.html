<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Usuário</title>

    <!-- Bootstrap e ícones -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <!-- Layout customizado -->
    <link rel="stylesheet" th:href="@{/css/_layout.css}">

    <style>
        body {
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .container {
            margin-top: 90px;
            max-width: 500px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            padding: 30px 35px;
            box-shadow: 0 0 12px rgba(0, 212, 255, 0.25);
            color: #f8f9fa;
        }

        h2 {
            color: #00d4ff;
            font-weight: 600;
            margin-bottom: 25px;
        }

        label {
            color: #dcdcdc;
            font-weight: 500;
        }

        .btn-primary, .btn-secondary {
            border-radius: 50px;
            font-weight: 600;
            letter-spacing: 0.4px;
            width: 120px;
            transition: 0.3s;
        }

        .btn-primary {
            background: linear-gradient(90deg, #00d4ff, #0097a7);
            border: none;
        }

        .btn-primary:hover {
            background: linear-gradient(90deg, #03e1ff, #00acc1);
            transform: scale(1.05);
        }

        .btn-secondary {
            background: linear-gradient(90deg, #999, #666);
            border: none;
        }

        .btn-secondary:hover {
            background: linear-gradient(90deg, #aaa, #777);
            transform: scale(1.05);
        }

        .form-actions {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 25px;
        }
    </style>
</head>

<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark shadow-sm fixed-top">
    <div class="container-fluid px-4">
        <a class="navbar-brand" th:href="@{/principal}">Página Principal</a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Alternar navegação">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav align-items-center">
                <li class="nav-item"><a class="nav-link" th:href="@{/usuarios}"><i class="bi bi-people"></i> Gestão de Usuários</a></li>
            </ul>
            <form th:action="@{/logout}" method="post" class="d-inline">
                <button type="submit" class="btn btn-sm btn-outline-warning"><i class="bi bi-box-arrow-right"></i> Sair</button>
            </form>
        </div>
    </div>
</nav>

<!-- Conteúdo principal -->
<div th:fragment="conteudo" class="container">
    <h2 class="text-center">
        <i class="bi bi-person-plus"></i>
        <span th:text="${usuario.id != null} ? 'Editar Usuário' : 'Novo Usuário'"></span>
    </h2>

    <form th:action="@{/usuarios/salvar}" th:object="${usuario}" method="post" class="needs-validation" novalidate>
        <input type="hidden" th:field="*{id}"/>

        <div class="mb-3">
            <label for="nome" class="form-label">Nome</label>
            <input type="text" id="nome" th:field="*{nome}" class="form-control" placeholder="Informe o nome" required>
            <div class="invalid-feedback">Informe o nome do usuário.</div>
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" id="email" th:field="*{email}" class="form-control" placeholder="Informe o email" required>
            <div class="invalid-feedback">Informe o email do usuário.</div>
        </div>

        <div class="mb-3">
            <label for="senha" class="form-label">Senha</label>
            <input type="password" id="senha" th:field="*{senha}" class="form-control" placeholder="Informe a senha" required>
            <div class="invalid-feedback">Informe a senha.</div>
        </div>

        <div class="mb-3">
            <label for="role" class="form-label">Função</label>
            <select id="role" th:field="*{role}" class="form-select" required>
                <option value="">Selecione a função</option>
                <option value="Usuário" th:selected="${usuario.role == 'Usuário'}">Usuario</option>
                <option value="Colaborador" th:selected="${usuario.role == 'Colaborador'}">Colaborador</option>
                <option value="Admin" th:selected="${usuario.role == 'Admin'}">Admin</option>
            </select>
            <div class="invalid-feedback">Selecione a função do usuário.</div>
        </div>

        <div class="form-actions">
            <a href="@{/usuarios}"><button type="submit" class="btn btn-primary">
                <i class="bi bi-save"></i> Salvar
            </button>
            </a>
            <a th:href="@{/usuarios}" class="btn btn-secondary">
                <i class="bi bi-arrow-left"></i> Voltar
            </a>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/validacao.js}"></script>
</body>
</html>
